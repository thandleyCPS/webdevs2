<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <style>
        .screen {
            display: none;
        }
      </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Chicago weather</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Weekly</a>
          <a id="link2" class="mdl-navigation__link" href="#">Hourly</a>
          <a id="link3" class="mdl-navigation__link" href="#">Radar</a>
          <a id="link4" class="mdl-navigation__link" href="#">nothings here so dont click it</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">Weekly</div>
        <div id="screen2" class="screen page-content">Hourly</div>
        <div id="screen3" class="screen page-content">Radar</div>
        <div id="screen4" class="screen page-content">told you</div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(function(){
        
        $("#screen1").show();
        
        $("#link1").on("click", function(){;
          $(".screen").hide();
          $("#screen1").show();
        })
        
        $("#link2").on("click", function(){;
          $(".screen").hide();
          $("#screen2").show();
        })
        
        $("#link3").on("click", function(){;
          $(".screen").hide();
          $("#screen3").show();
        })
        
        $("#link4").on("click", function(){;
          $(".screen").hide();
          $("#screen4").show();
        })
        
      })
    </script>
  </body>
</html>
